   <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <form action="#" method="POST" id="signup-form" class="signup-form">
                        <h2 class="form-title">Create account</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="username" id="username" placeholder="Your Username"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Your Name"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="password" id="password" placeholder="Password"/>
                        <!--    <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        -->
						</div>
                        <div class="form-group">
                            <input type="password" class="form-input" id="password2" placeholder="Repeat your password"/>
                        </div>

						<div class="form-group">
						<input type="checkbox" id="showPassword" />
						<label for="showPassword">Show password</label>
						</div>

                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" onclick="checkSimilarity()" class="form-submit" value="Sign up"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Already have an account ? <a href="../loginscreen/login.html" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>
